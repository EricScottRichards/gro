<md-content class="md-raised" style="padding:0;">  
  <md-card style="height:300px; padding:0; margin:0;">
    <md-card-content>
      
      <md-toolbar style="padding: 10px;"><div class="md-display-1">{{veggie.displayName}}</div></md-toolbar>
      <div layout="row">
      <dir-plant-choice set-info="getInfo(sowType)" save-data-arr="saveDataArr" date-obj="val" sow-type="key" ng-repeat="(key, val) in veggie.zoneDates[user.zoneData.shortZone]" flex></dir-plant-choice>
      </div>
      <p>
        The {{veggie.name}} blah blah blah
      </p>

      <div class="md-actions" layout="row" layout-align="end center">
        <md-button class="md-primary" ng-click="cancel()">Cancel</md-button>
        <md-button class="md-raised md-primary" ng-click="addSowDates()">Add Dates</md-button>
      </div>
    </md-card-content>

  </md-card>
</md-content>
