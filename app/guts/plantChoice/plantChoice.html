<div id="mainView">

  <md-toolbar>
    <div class="md-toolbar-tools">
      
      <md-menu md-offset="35 75">
        <md-button style="width:50px !important;" ng-click="$mdOpenMenu()">
          <span style="width:50px; height:50px; border-radius:50%; float:left; margin-right:-30px;">
            <img src="{{user.photoUrl}}" style="height:100%; width:100%; object-fit:cover;"/>
          </span>
        </md-button>
        <md-menu-content>
          <md-menu-item><md-button ng-click="doSomething()">
            <md-icon md-svg-icon="images/personCircle.svg" md-menu-align-target></md-icon>
            Profile
          </md-button></md-menu-item>
          <md-menu-item><md-button ng-click="doSomething()">
            <md-icon md-svg-icon="images/cancel.svg" md-menu-align-target></md-icon>
            Log Out
          </md-button></md-menu-item>
       </md-menu-content>
      </md-menu>

      <span class="md-display-1" style="margin-left:-20px;" float:left>Choose your vegetables</span>
      
      <span flex></span>

      <span class="md-subhead" layout="column" style="font-size:13px; padding-top:5px; padding-bottom:5px;">
        <div>{{user.username}}</div>
        <div>{{user.zoneData.city}}, {{user.zoneData.state}}</div>
        <div>USDA Hardiness Zone: {{user.zoneData.zone}}</div>
      </span>

      <md-fab-speed-dial class="md-fling" md-direction="down" style="float:right; margin-top:auto;" md-open="false">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab s48 md-primary md-hue-3">
            <md-icon md-svg-icon="images/simpleLogo.svg" class="s48"></md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <md-button class="md-fab s36 md-hue-3 md-raised md-mini" style="margin-top:5px">
            <md-tooltip md-direction="left">Twitter</md-tooltip>
            <md-icon md-svg-icon="images/twittercircle.svg"></md-icon>
          </md-button>
          <md-button aria-label="facebook" class="s36 md-fab md-raised md-mini" style="margin-top:5px">
            <md-tooltip md-direction="left">Facebook</md-tooltip>
            <md-icon md-svg-src="images/facebookcircle.svg"></md-icon>
          </md-button>
          <md-button aria-label="Google+" class="md-fab md-raised md-mini" style="margin-top:5px">
            <md-tooltip md-direction="left">Google+</md-tooltip>
            <md-icon md-svg-src="images/g+circle.svg"></md-icon>
          </md-button>
          <md-button aria-label="Pinterest" class="md-fab md-raised md-mini" style="margin-top:5px">
            <md-tooltip md-direction="left">Pinterest</md-tooltip>
            <md-icon md-svg-src="images/pinterestcircle.svg"></md-icon>
          </md-button>
          <md-button href="https://github.com/EricScottRichards/gro" target="_blank" aria-label="GitHub" class="md-fab md-raised md-mini" style="margin-top:5px">
            <md-tooltip md-direction="left">GitHub</md-tooltip>
            <md-icon md-svg-src="images/githubcircle.svg"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
    
    </div>
  </md-toolbar>

 	<div id="left-sidebar">
 		<md-button style="vertical-align:middle; margin:0; width:100%; text-align:left; padding-left:8px;" class="md-accent md-headline md-sidebar-item" ng-repeat="veggie in veggies" ng-click="openModal(veggie)">
 			<h2 class="md-title">{{veggie.displayName}}</h2>
		</md-button>	
 	</div>

 	<div ui-view style="height:100%; width:calc(100% - 230px); float:right;"></div>
</div>
