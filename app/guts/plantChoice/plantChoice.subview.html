<md-card>
	<md-display-2>Hello, {{user.username}}!</md-display-2>
	<md-body-2>Your location ({{user.zoneData.city}}, {{user.zoneData.state}}) is in USDA hardiness zone <strong>{{user.zoneData.zone}}</strong>.</md-body-2>
</md-card>

<md-button style="width:100%; margin:0;" class="md-primary md-raised md-display-1" ng-click="calMagic(); openToast();">Add these dates to your Google Calendar!</md-button>

<md-grid-list md-cols="4" md-rows="4" md-gutter="1px" md-row-height="310px" style="display:flex; flex-direction:row; flex-wrap:wrap; flex-flow:row wrap; justify-content:space-around;">
	<md-grid-tile ng-repeat="veggie in userVeggies" style="margin:1px">
		<div style="height:100%; width:100%">
			<md-grid-tile-header style="width:48px; margin-left:calc(100% - 48px);">
<!-- 				<md-button class="md-fab md-mini" style="margin-top:auto;">
				</md-button> -->
			</md-grid-tile-header>

			<img src="{{veggie.localImg}}" style="width:100%; height:100%; object-fit: cover;" >
			<md-grid-tile-footer style="background-color: black; width:100%; padding-left: 5px">
				<div class="md-title">{{veggie.name}}</div>
				<!-- <span flex></span>
				<md-icon md-svg-src="images/cancel.svg"></md-icon> -->
			</md-grid-tile-footer>
		</div>
	</md-grid-tile>
</md-grid-list>
