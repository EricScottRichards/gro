<div>
<md-grid-list md-cols="4" md-rows="4" md-gutter="1px" md-row-height="310px" style="display:flex; flex-direction:row; flex-wrap:wrap; flex-flow:row wrap; justify-content:space-around;">
	<md-grid-tile ng-repeat="veggie in userVeggies" style="margin:2px">
		<div style="height:100%; width:100%">
			<img src="{{veggie.imgPath}}" style="width:100%; height:100%; object-fit: cover;" >

				<div class="md-title">{{veggie.name}}</div>
			</md-grid-tile-footer>
		</div>
		
	</md-grid-tile>
</md-grid-list>
</div>
