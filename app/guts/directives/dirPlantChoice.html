<md-card style="padding:0; margin:0;">
	<md-title>{{sowType}}</md-title>
	<md-subhead style="font-size:10px;">({{dateObj.beginDate}} - {{dateObj.endDate}})</md-subhead>
	<!-- <input type="checkbox" md-class="primary" ng-model="showCal"> -->
	<md-checkbox md-class="primary" ng-model="showCal" aria-label="sowType"></md-checkbox>
	<!-- ^^ng-checked=""^^ -->

	<div ng-show="showCal">
      <p class="input-group">
        <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" class="md-caption" ng-change="onChange()"/>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i ng-click="dtLog()" class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
  </div>	
</md-card>
