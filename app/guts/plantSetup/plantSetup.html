<!-- <button ng-click="createVeg()">Create that veg!</button> -->
<form>
	<label>ZONE:</label><input ng-model="veg.zone">
	<label>Veg Name:</label><input type="text" ng-model="veg.name"> <br>
	<br>
	<label>direct sow begin</label><input ng-model="veg.dsbd"><br>
	<label>direct sow end</label><input ng-model="veg.dsed"><br>
	<label>direct sow begin2</label><input ng-model="veg.dsbd2"><br>
	<label>direct sow end2</label><input ng-model="veg.dsed2"><br>
	<label>indoor begin</label><input	ng-model="veg.isbd"><br>
	<label>indoor end</label><input	ng-model="veg.ised"><br>
	<label>indoor begin2</label><input	ng-model="veg.isbd2"><br>
	<label>indoor end2</label><input	ng-model="veg.ised2"><br>
	<label>transplant begin</label><input ng-model="veg.transBD"><br>
	<label>transplant end</label><input ng-model="veg.transED"><br>
	<label>transplant begin2</label><input ng-model="veg.transBD2"><br>
	<label>transplant end2</label><input ng-model="veg.transED2"><br>

	<label>Veg Sci Name:</label><input type="text" ng-model="veg.sciName"> <br>
	<label>Veg Link</label><input type="text" ng-model="veg.link"> <br>
	<!-- button -->
	<input type="submit" ng-click="createVeg()" value="Create Vegetable">
</form>
