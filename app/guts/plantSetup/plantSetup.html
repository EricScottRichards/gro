<!-- <button ng-click="createVeg()">Create that veg!</button> -->
<form>
	ZONE: <input ng-model="veg.zone">
	Veg Name: <input type="text" ng-model="veg.name"> <br>
	<br>
	direct sow begin <input ng-model="veg.dsbd"><br>
	direct sow end <input ng-model="veg.dsed"><br>
	direct sow begin2 <input ng-model="veg.dsbd2"><br>
	direct sow end2 <input ng-model="veg.dsed2"><br>
	indoor begin <input	ng-model="veg.isbd"><br>
	indoor end <input	ng-model="veg.ised"><br>
	indoor begin2 <input	ng-model="veg.isbd2"><br>
	indoor end2 <input	ng-model="veg.ised2"><br>
	transplant begin <input ng-model="veg.transBD"><br>
	transplant end <input ng-model="veg.transED"><br>
	transplant begin2 <input ng-model="veg.transBD2"><br>
	transplant end2 <input ng-model="veg.transED2"><br>

	Veg Sci Name: <input type="text" ng-model="veg.sciName"> <br>
	Veg Link: <input type="text" ng-model="veg.link"> <br>
	<!-- button -->
	<input type="submit" ng-click="createVeg()" value="Create Vegetable">
</form>
