<form>
	<label>Username:</label><input type="text" ng-model="user.username" placeholder="Username"> <br>
	<label>5-Digit Zip Code:<label></label><input type="text" ng-model="user.zip" placeholder="5-digit zip code"> <br>
	<label>Preferred email address:</label><input type="email" ng-model="user.pEmail" placeholder="preferred email address"> <br>
	<!-- button -->
	<input type="submit" ng-click="registerUser()" value="Next Step">
</form>
