<div style="height:150px; background-color:#6DD7FF;">
		<div style="width:100px; height:100px; margin-top:40px; margin-right:15%; border-radius:50%; float:right; background-color:#FFFF9E;"></div>
</div>

<md-card style="margin:0;">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<span class="md-display-1">Register</span>
		</div>
	</md-toolbar>

	<md-input-container>
		<label>Username:</label>
		<input type="text" ng-model="user.username">
	</md-input-container>

	<md-input-container>
		<label>5-Digit Zip Code:</label>
		<input type="text" ng-model="user.zip">
	</md-input-container>

	<md-input-container>
		<label>Preferred email address:</label>
		<input type="email" ng-model="user.pEmail">
	</md-input-container>

	<md-button class="md-primary" ng-click="registerUser()">Next Step</md-button>
</md-card>

<div style="width:100%; height:calc(100% - 510px);background-color:#B9A7A1;"></div>
