<!DOCTYPE html>
<html ng-app="gro">
<head>
  <title>gro app</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
   <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>


  <div id="mainView" ui-view></div>

  <!-- Angular -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <!-- Firebase -->
  <script type="text/javascript" src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script type="text/javascript" src="//cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
